<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <!-- use for flex:-->
  <!--<link rel="stylesheet" href="/flex/style.css"> -->
  <!--use for grid:-->
  <link rel="stylesheet" href="/grid/style.css">
  <title>Cubes</title>
</head>

<body>
  <div class="widget-background">
    <div class="cubes">
      <div class="city-one-weather box-color box-color--one position position--one">
        <img class="city-one-weather__icon" src="/img/icon1.png" alt="rainy">
        <p class="city-one-weather__text">chicago / 23&deg; </p>
      </div>

      <div class="city-two-weather box-color box-color--two">
        <img class="city-two-weather__icon" src="/img/icon2.png" alt="foggy-rainy">
        <span class="city-two-weather__text">seattle / 34&deg; </span>
      </div>

      <div class="city-three-weather box-color box-color--three">
        <img class="city-three-weather__icon" src="/img/icon3.png" alt="sunny-cloudy">
        <p class="city-three-weather__text">brooklyn / 55&deg; </p>
      </div>

      <div class="city-four-weather box-color box-color--four">
        <img class="city-four-weather__icon" src="/img/icon4.png" alt="sunny-rainy">
        <p class="city-four-weather__text">portland / 27&deg; </p>
      </div>

      <div class="week-weather box-color box-color--five">
        <img class="week-weather__icon" src="/img/icon5.png" alt="cloudy-windy">
        <div class="week-weather__description">
          <div class="week-weather__items">
            <p class="week-weather__text">mon</p>
            <p class="week-weather__text">tue</p>
            <p class="week-weather__text">wen</p>
            <p class="week-weather__text">thu</p>
          </div>
          <div class="week-weather__items">
            <img class="week-weather__image" src="/img/icon1.png" alt="rainy">
            <img class="week-weather__image" src="/img/icon1.png" alt="rainy">
            <img class="week-weather__image" src="/img/icon6.png" alt="foggy">
            <img class="week-weather__image" src="/img/icon3.png" alt="sunny">
          </div>
          <div class="week-weather__items">
            <p class="week-weather__text">22&deg;</p>
            <p class="week-weather__text">19&deg;</p>
            <p class="week-weather__text">18&deg;</p>
            <p class="week-weather__text">14&deg;</p>
          </div>
        </div>
      </div>
      <div class="city-five-weather box-color box-color--six">
        <img class="city-five-weather__icon" src="/img/icon6.png" alt="cloudy">
        <p class="city-five-weather__text">san jose / 47&deg; </p>
      </div>
    </div>
  </div>
</body>

</html>
